<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registar</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="alltext">
    <h1 style="color: chartreuse">Registar</h1>
    <br />
    <!-- Form Start -->
    <form action="suss.html" method="get">
      <label for="">Fast Name</label>
      <input type="text" name="fast_name" id="" required />
      <br /><br />
      <label for="">Last Name</label>
      <input type="text" name="last_name" id="" required />
      <br /><br />
      <label for="">** E-Mail</label>
      <input type="email" name="email" id="" required />
      <br /><br />
      <label for="">Password</label>
      <input type="password" name="password" id="" required />
      <br />
      <h3>Gender</h3>
      <label for="mail">Mail</label>
      <input type="radio" name="gender" id="mail" />
      <label for="femail">Femail</label>
      <input type="radio" name="gender" id="femail" />
      <label for="others">Others</label>
      <input type="radio" name="gender" id="others" />
      <h3>Option</h3>
      <label for="">Mobile</label>
      <input type="checkbox" name="mobile" id="" />
      <label for="">Computer</label>
      <input type="checkbox" name="computer" id="" />
      <label for="">Laptop</label>
      <input type="checkbox" name="laptop" id="" />
      <br /><br />
      <!-- Submit & Reset Button -->
      <button class="btn" type="submit">Submit</button>
      <button class="btn" type="reset">Reset</button>
    </form>
  </body>
</html>
